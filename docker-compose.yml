#version: '3.8'  # âœ… Docker Compose file format version (stable and widely supported)

services:  # âœ… Define the services (containers) we want to run

  mysql:  # ğŸ¬ MySQL service
    image: mysql:8.0  # âœ… Use official MySQL 8.0 image
    container_name: mysql-container  # âœ… Name this container for easy reference
    environment:  # âœ… Set environment variables for MySQL
      MYSQL_ROOT_PASSWORD: root  # ğŸ” Root password for MySQL
      MYSQL_DATABASE: productdb  # ğŸ—‚ï¸ Automatically create "productdb" on startup
    ports:
      - "3307:3306"  # ğŸ” Map host port 3307 to container port 3306 (MySQL)
      #    Use localhost:3307 to connect from host
    networks:
      - spring-net  # ğŸŒ Place MySQL in the shared network
    healthcheck:  # âœ… Ensure MySQL is fully ready before app tries to connect
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s  # â±ï¸ Check every 10 seconds
      timeout: 5s    # âš ï¸ Timeout after 5 seconds
      retries: 5     # ğŸ” Retry up to 5 times

  product-service:  # ğŸš€ Spring Boot Application
    image: product-app:latest  # âœ… Use the Docker image you built (`docker build`)
    container_name: product-service-container  # âœ… Name the container
    depends_on:
      mysql:
        condition: service_healthy  # âœ… Wait until MySQL passes health check
    ports:
      - "8080:8080"  # ğŸŒ Expose Spring Boot on port 8080
    environment:  # âœ… Spring Boot reads DB config from these environment variables
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/productdb  # ğŸ’¡ "mysql" = service name (not localhost)
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - spring-net  # ğŸŒ Same network so it can talk to MySQL

networks:
  spring-net:  # âœ… Define a custom Docker network
